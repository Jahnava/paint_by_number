<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint By Number</title>
    <style></style>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

<h3>Paint By Number</h3>


<div id="uiControls">
    <input type="text" id="textBox" size=15 placeholder="enter box number"></input>
    <br>
    <button onclick="hideClick();">Click to Hide box #</button>
    <br>
    <button onclick="showClick();">Click to Show box #</button>

<br><br>
    <input type="text" id="rows" size=5 placeholder="rows"></input>
    <input type="text" id="columns" size=5 placeholder="columns"></input>
    <br>
    <button onclick="makeGridClick();">Change  Grid Size #</button>
</div>
<br><br><br><br><br><br><br><br><br>
  <div class="text_container">
    <!-- I want to keep the outer div (kitty) hidden while
    leaving the inner divs accessable. That way we may
    be able to display one div section at a time.   -->
    <div id="backgroundImage">


<!--      repeated 5 times, 6 in total.-->
      <div class="row">
                                      <!--        repeated  3 times in each row -->
        <div class="floating-box"></div>
        <div class="floating-box"></div>
        <div class="floating-box"></div>
      </div>



      <div class="row">
        <div class="floating-box"></div>
        <div class="floating-box"></div>
        <div class="floating-box"></div>
      </div>
      <div class="row">
        <div class="floating-box"></div>
        <div class="floating-box"></div>
        <div class="floating-box"></div>
    </div>
    <div class="row">
        <div class="floating-box"></div>
        <div class="floating-box"></div>
        <div class="floating-box"></div>
    </div>
    <div class="row">
        <div class="floating-box"></div>
        <div class="floating-box"></div>
        <div class="floating-box"></div>
    </div>
    <div class="row">
        <div class="floating-box"></div>
        <div class="floating-box"></div>
        <div class="floating-box"></div>
    </div>
    </div>
  </div>


<script src="js/app.js"></script>
  </body>
</html
